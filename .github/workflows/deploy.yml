# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch from GitHub 
        uses: actions/checkout@v2
        
      - name: Set up a cache for Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
        
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
          
      - name: Download Spigot 1.12.2
        uses: SpraxDev/Action-SpigotMC@v4
        with: 
          versions: 1.12.2
        
      - name: Set up JDK 1.17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
          
      - name: Download Spigot 1.19.2
        uses: SpraxDev/Action-SpigotMC@v4
        with: 
          versions: 1.19.2
          
      - name: Have GitHub Actions Build Maven Project
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp Project_G/target/*.jar staging

      - name: Persist workflow data as artificats
        uses: actions/upload-artifact@v2
        with:
          name: github-actions-artifact
          path: staging
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-run ]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with: 
          name: github-actions-artifact
          path: staging
      - name: Check Jar File
        run: |
          ls -
